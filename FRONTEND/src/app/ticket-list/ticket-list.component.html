<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <h5>Tickets List</h5>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Id</th>
          <th>Price</th>
          <th>Date</th>

          <th>Category</th>
        </tr>
        </thead>
        <tbody *ngFor="let ticket of tickets">
        <tr>
          <!--INTERPOLATION-->
          <td>{{ticket.ticketId}}</td>
          <td>{{ticket.ticketPrice}}</td>
          <td>{{ticket.ticketDate | date : "dd/MM/yyyy"}}</td>



          <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/edit-ticket']">EDIT</a></td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
