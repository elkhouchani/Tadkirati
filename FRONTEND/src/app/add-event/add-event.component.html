<div class="container">
  <div>
    <h2>Add Event</h2>
  </div>
  <form>
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
      <label>Event Id</label>
      <input
        type="number"
        [(ngModel)] = "newEvent.eventId"
        name = "eventId"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Event Name</label>
      <input
        type="text"
        [(ngModel)] = "newEvent.eventName"
        name = "eventName"
        class="form-control"
      />
    </div>
    <div class="col-sm-8 col-md-8 col-lg-8">
      <label>Description</label>
      <textarea
        type="text"
        [(ngModel)] = "newEvent.eventDescription"
        name = "eventDescription"
        class="form-control"
      ></textarea>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Event Venue</label>
      <input
        type="text"
        [(ngModel)] = "newEvent.eventVenue"
        name = "eventVenue"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date</label>
      <input
        type="date"
        [(ngModel)] = "newEvent.eventDate"
        name = "eventDate"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Category</label>
      <select class="form-control form-control-lg" id="categoryId" name="categoryId" [(ngModel)]="newCategoryId">
        <option *ngFor="let category of categories" [value]="category.idCategory">
          {{category.category}}
        </option>
      </select>
    </div>
    <div class="mt-2">
      <button type="submit" (click)="addEvent()" class="btn btn-success">
        ADD
      </button>
    </div>
  </form>
</div>
